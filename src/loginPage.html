<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="../dist/output.css" rel="stylesheet" />
    <link
      rel="icon"
      href="../public/gizi-plus-logo/png/logo-icon-background.png"
    />
    <title>GiziPlus</title>
  </head>
  <body>
    <header class="">
      <!-- Navbar -->
      <nav class="bg-gradient-to-r from-primary to-secondary w-full fixed z-50">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between shadow-none mx-auto p-4"
        >
          <a href="#" class="flex items-center">
            <img
              class="h-8 mr-3"
              src="../public/gizi-plus-logo/png/gizi-plus-low-resolution-logo-white-on-transparent-background.png"
              alt=""
            />
          </a>
          <button
            data-collapse-toggle="navbar-default"
            type="button"
            class="inline-flex items-center p-2 ml-3 text-sm text-white rounded-lg md:hidden hover:bg-fourth focus:outline-none focus:ring-2 focus:ring-white"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
              class="font-medium gap-2 flex text-center flex-col p-4 md:p-0 mt-4 md:flex-row md:space-x-8 md:mt-0 md:gap-4 md:text-lg"
            >
              <li>
                <a
                  href="#"
                  class="relative text-white transition-all w-min-content before:w-0 before:h-1/6 before:rounded-lg before:absolute before:-bottom-1 before:right-0 before:bg-white before:transition-all before:duration-500 hover:before:w-full hover:before:left-0 hover:before:bg-white"
                  >Beranda</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="relative text-white transition-all w-min-content before:w-0 before:rounded-lg before:h-1/6 before:absolute before:-bottom-1 before:right-0 before:bg-white before:transition-all before:duration-500 hover:before:w-full hover:before:left-0 hover:before:bg-white"
                  >Tes Gizi</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="relative text-white transition-all w-min-content before:w-0 before:rounded-lg before:h-1/6 before:absolute before:-bottom-1 before:right-0 before:bg-white before:transition-all before:duration-500 hover:before:w-full hover:before:left-0 hover:before:bg-white"
                  >Artikel</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="relative text-white transition-all w-min-content before:w-0 before:rounded-lg before:h-1/6 before:absolute before:-bottom-1 before:right-0 before:bg-white before:transition-all before:duration-500 hover:before:w-full hover:before:left-0 hover:before:bg-white"
                  >Forum</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="relative text-white transition-all w-min-content before:w-0 before:rounded-lg before:h-1/6 before:absolute before:-bottom-1 before:right-0 before:bg-white before:transition-all before:duration-500 hover:before:w-full hover:before:left-0 hover:before:bg-white"
                  >Tentang Kami</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section
        class="min-h-screen flex flex-col justify-center items-center px-6 pt-20 md:px-4"
      >
        <div
          data-aos="zoom-out"
          class="w-full max-w-sm p-4 bg-white border border-fourth rounded-lg shadow sm:p-6 md:p-8"
        >
          <form class="space-y-6" action="#">
            <h5 class="text-xl font-medium text-gray-900 dark:text-white">
              Masuk ke GiziPlus
            </h5>
            <div>
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Masukan email</label
              >
              <input
                type="email"
                name="email"
                id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-fourth focus:border-fourth block w-full p-2.5"
                placeholder="mascuy@email.com"
                required
              />
            </div>
            <div>
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Masukan password</label
              >
              <input
                type="password"
                name="password"
                id="password"
                placeholder="••••••••"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-fourth focus:border-fourth block w-full p-2.5"
                required
              />
            </div>
            <div class="flex items-start">
              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input
                    id="remember"
                    type="checkbox"
                    value=""
                    class="w-4 h-4 text-fourth border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300"
                    required
                  />
                </div>
                <label
                  for="remember"
                  class="ml-2 text-sm font-medium text-gray-900"
                  >Ingat Saya</label
                >
              </div>
              <a
                href="#"
                class="ml-auto text-sm text-blue-700 hover:underline dark:text-blue-500"
                >Lupa Password?</a
              >
            </div>
            <button
              type="submit"
              class="w-full text-white bg-fourth hover:bg-third focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            >
              Masuk
            </button>
            <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
              Belum daftar?
              <a
                href="#"
                class="text-blue-700 hover:underline dark:text-blue-500"
                >Buat Akun</a
              >
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
